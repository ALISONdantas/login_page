<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_cadastro.css">
    <title>Document</title>
</head>
<body>
    <div class = "container">
        <div class = "left">
            <div class = "altope">
                <a href="index_login.html">Login</a>
            </div>
            <h1>CADASTRO</h1>
            <div class = "card_cadastro">
                

                <div class = "text">
                    <label for="full_name">Nome completo</label>
                    <input type="text">
                </div>
                <div class = "text">
                    <label for="data nascimento">Data de nascimento</label>
                    <input type="text">
                </div>
                <div class = "text">
                    <label for="email">Email</label>
                    <input type="email">
                </div>

                <div class = "text">
                    <div class = "genero">
                        <label for="genero">Genero:</label>
                        <input for type="radio" id = "masculino" name="genero">masculino
                        <input for type="radio" id = "feminino" name="genero">feminino
                    </div>
                    
                </div>

                <div class = "text">
                    <label for="senha">Senha</label>
                    <input type="password">
                </div>

                <div class="text">
                    <label for="confirme_senha">Confirme sua senha</label>
                    <input type="password">
                </div>

                <div class = "text">
                    <div class = "tipo">
                        <label for="tipo">Você é</label>
                        <input for type="radio" id = "personal" name="tipo">personal
                        <input for type="radio" id = "aluno" name="tipo">aluno
                    </div>  
                </div>
            </div>
            <button>CADASTRAR</button>
        </div>

        <div class = "right">
            <div class = "logo">

            </div>
        </div>
    </div>
</body>
</html>
